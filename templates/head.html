<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ settings.site_name }}{% endblock %}</title>
    
    <!-- Favicon -->
    {% if settings.site_favicon %}
        <link rel="icon" href="{{ settings.site_favicon.url }}" type="image/x-icon">
    {% else %}
        <link rel="icon" href="/static/default_favicon.ico" type="image/x-icon">
    {% endif %}

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJb3H7KqO38r+K6z4HAw7cT5iTz1XwKhZ43mBl28lT1eAaKxr9XxGgxRacJ0" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
